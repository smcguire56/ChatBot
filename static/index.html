<!doctype html>
<html lang="en">

<head>
    <title>Chat Bot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <style>
        h1 {
            height: 100px;
            background: red;
            position: relative;
            -webkit-animation: myfirst 5s;
            /* Chrome, Safari, Opera */
            animation: myfirst 5s;
            animation-iteration-count: infinite;

        }
        /* Chrome, Safari, Opera */

        @-webkit-keyframes myfirst {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }
        /* Standard syntax */

        @keyframes myfirst {
            0% {
                background: red;
                left: 0px;
                top: 0px;
            }
            25% {
                background: yellow;
                left: 200px;
                top: 0px;
            }
            50% {
                background: blue;
                left: 200px;
                top: 200px;
            }
            75% {
                background: green;
                left: 0px;
                top: 200px;
            }
            100% {
                background: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body background="img/bob.jpeg">


    <div class="container">
        <h1>Chat Bot Bob</h1>
        <div class="form-group">
            <textarea class="form-control" rows="12" id="myTextArea" disabled>
        </textarea>
            <input type="text" id="userInput" onkeydown="search(this)">
            <button type="button" class="btn btn-primary btn-md" onclick="addtxt()">Chat</button>
            <button type="button" class="btn btn-primary btn-md" onclick="clearText()">Reset</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        clearText();

        function addtxt() {
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("myTextArea").value += "You: " + xhttp.responseText + "\n";
                }
            };

            xhttp.open("POST", "eliza_requests", true);
            xhttp.setRequestHeader("Cache-Control", "no-cache");
            xhttp.setRequestHeader("sendInput", document.getElementById("userInput").value);
            xhttp.send();

            $(document).ready(function () {
                var $textarea = $('#myTextArea');
                $textarea.scrollTop($textarea[0].scrollHeight);
            });
        }

        function clearText() {
            document.getElementById("myTextArea").value = "";
        }

        function search(ele) {
            if (event.key === 'Enter') {
                addtxt();
            }
        }
    </script>

</body>

</html>
